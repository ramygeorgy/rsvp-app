<div ng-controller="rsvpAuthenticationController" class="loginContainer">

    <h1>RSVP Admin Login</h1>
    
    <form ng-submit="authenticateUser(loginInfo)" class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-3">
                <input id="username" type="text" ng-model="loginInfo.username" class="form-control input-lg">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-3">
                <input id="password" type="password" ng-model="loginInfo.password" class="form-control input-lg">
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Log In</button>
        </div>
    </form>
</div>
