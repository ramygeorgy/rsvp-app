<!doctype html>
<html ng-app="rsvpApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TPSi RSVP Administration</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow:r,b|Open+Sans:r,i,b,bi" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/app.css">

</head>
<body ng-controller="rsvpMainController" class="container-fluid">

    <header class="clearfix">
        <div class="content">
            <img src="http://www.tpsitulsa.com/wp-content/uploads/2013/11/tpsi_logo.png" class="brandlogo"/>

            <nav id="navigation" class="navigation pull-right" role="navigation">
                <ul class="nav nav-pills" ng-show="isLoggedIn()" class="ng-hide">
                    <li><a href="#/home">RSVP Admin Home</a></li>
                    <li><a href="#/clients">Clients</a></li>
                    <li><a href="#/events">Events</a></li>
                    <li><a href="#/staff">Staff</a></li>
                    <li><a href ng-click="logout()">Logout</a></li>
                </ul>
                <ul class="nav nav-pills" ng-show="!isLoggedIn()" class="ng-hide">
                    <li><a href ng-click="login()">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main">
        <div ng-view class="content"></div>
    </div>

    <!--- third party libraries/frameworks --->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-cookies.js"></script>

    
    <!--- app --->
    <script src="app.js"></script>
    <script src="config.js"></script>
    <script src="services/rsvpAuthService.js"></script>
    <script src="services/rsvpServicesFactories.js"></script>
    <script src="controllers/rsvpControllers.js"></script>

</body>
</html>
